<div class="container">
  <div *ngIf="selectedFunction">
    <label>{{ selectedFunction.name }}</label>
    <div class="list-1">
      <p
        *ngFor="let content of selectedFunction.contents"
        role="button"
        (click)="onClick(content)"
      >
        {{ content.name }}
      </p>
    </div>
  </div>
</div>
